
  <div class="card-block">
    <img class="img-circle m-r pull-left" alt="" width="72" height="72" src="http://placehold.it/72/E8117F/ffffff">
    <span class="h4 card-title">AwesomeApp</span><br>
    <span class="card-subtitle text-muted">
      Create Account
    </span>

    <hr class="m-t-lg m-b-lg">

    <div class="form-group">
      <div class="form-group">
        <label class="sr-only">Full Name</label>
        <input class="form-control" type="text" id="fullname" name="fullname" placeholder="Your Full Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="sr-only">Email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email Address" required>
    </div>


    <div class="form-group">
      <label class="sr-only">Password</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    </div>

    <div class="form-group text-center">
      <small class="text-muted">
        Signing up for a AwesomeApp account means you agree <br>
        to the <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a>.
      </small>
    </div>

    <div class="form-group text-center m-t-lg">
      <button class="btn btn-primary-outline" type="submit">
        Create My Account
      </button>
      <br>
      <a class="text-muted" href="/login">
        <small>Already have an account?</small>
      </a>
    </div>

  </div>
